<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário - NúcleoTech</title>
  <link href="./output.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-800 text-white min-h-screen flex items-center justify-center px-4 py-10">

  <form class="bg-white text-blue-800 p-6 sm:p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Formulário de Contato</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2" for="nome">Nome</label>
      <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="text" id="nome" name="nome" required />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2" for="data_nascimento">Data de Nascimento</label>
      <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="date" id="data_nascimento" name="data_nascimento" required />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2" for="email">E-mail</label>
      <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" id="email" name="email" required />
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium mb-2" for="empresa">Nome da Empresa</label>
      <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="text" id="empresa" name="empresa" required />
    </div>

   <button class="w-full bg-blue-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors" type="submit">
  Enviar
</button>

<a href="index.html" class="w-full block text-center bg-blue-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors mt-4">
  Voltar
</a>


  </form>

</body>
</html>
